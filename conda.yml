name: reddit_dashboard_env  # Name of your environment
channels:
  - conda-forge             # Preferred channel for most packages
  - defaults                # Default channel
dependencies:
  - python=3.9              # Compatible Python version
  - numpy<2.0                   # Core numerical library
  - pandas                  # Data manipulation
  - matplotlib              # For plotting
  - asyncpraw
  - nest_asyncio
  - torch
  - pytorch==2.2.2          # Stable PyTorch release
  - torchvision==0.17.2     # Compatible torchvision release
  - torchaudio==2.2.2       # Compatible torchaudio release
  - cpuonly
  - sentencepiece
  - asyncio
  - matplotlib
  - plotly
  - spacy
  - seaborn
  - streamlit               # Streamlit library
  - transformers             # NLP models
  - tqdm                    # Progress bars
  - wordcloud=1.9.2         # Specific WordCloud version
  - nltk                    # Natural Language Toolkit
  - scikit-learn            # Machine learning utilities
  - pip                     # Ensure pip is installed
  - pip:                    # Additional pip-only dependencies
      - fpdf                # PDF generation
      - asyncpraw           # Reddit API
      - onnxscript
